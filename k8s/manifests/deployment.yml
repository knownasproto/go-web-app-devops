# This is a sample deployment manifest file for a simple web applicatio
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: knownasproto/go-web-app:17007281038
        ports:
        - containerPort: 8080

